<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        table {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <table class="table table-light">
        <caption>Tbela de produtos</caption>
        <thead>
            <th>Nome do produto</th>
            <th>Preço original</th>
            <th>Preço atual</th>
            <th>Desconto</th>
        </thead>
        <tbody>
            <tr>
                <td>Iphone 13</td>
                <td>R$ 7.000,00</td>
                <td>R$ 5.000,00</td>
                <td>R$2.000,00</td>
            </tr>
            <tr>
                <td>Iphone 13</td>
                <td>R$ 7.000,00</td>
                <td>R$ 5.000,00</td>
                <td>R$2.000,00</td>
            </tr>
            <tr>
                <td>Iphone 13</td>
                <td>R$ 7.000,00</td>
                <td>R$ 5.000,00</td>
                <td>R$2.000,00</td>
            </tr>
        </tbody>
    </table>
    <!--
    VARIAÇÕES DA CLASSE TABLE
    Existem algumas variações que podemos utilizar em conjunto com a classe table: 
    • table-primary; (tom claro de azul)
    • table-secondary; (tom claro de cinza)
    • table-success; (tom de verde)
    • table-Danger; (tom de vermelho)
    • table-warning; (tom mais claro de vermelho)
    • table-info; (tom de azul mais forte)
    • table-light; (tom bem fraco de cinza)
    • table-dark; (tom de preto)
    -->
</body>
</html>
