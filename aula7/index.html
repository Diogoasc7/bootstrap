<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <!-- Importa o arquivo CSS do Bootstrap versão 5.3.3 para aplicar estilos prontos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <!-- Início de um componente de alerta do Bootstrap -->
    <div class="alert alert-secondary alert-dismissible">
        <!-- .alert: Define que este é um elemento de alerta, aplicando estilo de alerta -->
        <!-- .alert-secondary: Define a cor do alerta como cinza (variante secundária) -->
        <!-- .alert-dismissible: Permite que o alerta seja fechado (dispensado) pelo usuário -->

        <!-- Botão para fechar o alerta -->
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <!-- .btn-close: Classe do Bootstrap para estilizar o botão de fechar -->
        <!-- data-bs-dismiss="alert": Atributo que faz o botão fechar o alerta quando clicado -->

        Sou uma mensagem de informação
        <!-- Texto que será exibido dentro do alerta -->
    </div>
    <!-- Fim do componente de alerta -->

    <!-- Importa o arquivo JS do Bootstrap versão 5.3.3 para fornecer funcionalidade aos componentes interativos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CORES "ALERTAS" BOOTSTRAP -->
    <!-- .alert-primary: Cor Azul -->
    <!-- .alert-secondary: Cor Cinza -->
    <!-- .alert-success: Cor Verde -->
    <!-- .alert-danger: Cor Vermelha -->
    <!-- .alert-warning: Cor Amarela -->
    <!-- .alert-info: Cor Azul Claro -->
    <!-- .alert-light: Cor Branca ou Cinza Muito Claro -->
    <!-- .alert-dark: Cor Cinza Escuro -->

</body>
</html>
