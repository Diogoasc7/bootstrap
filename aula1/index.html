<!--
---CONSTRUA LAYOUTS---
O Bootstrap trabalha com um sistema de grid (grade), no qual construímos o layout a partir de linhas e colunas. Para isso, utilizamos as classes container, row e col, seguindo à estrutura:

        <div class="container"> 
            <div class="row"> 
                <div class="col"></div> 
                <div class="col"></div> 
                <div class="col"></div> 
            </div> 
        </div>

Utilizamos a classe container para criar o elemento que irá encapsular o conteúdo da página. 
O container do Bootstrap irá centralizar e limitar a largura do conteúdo. 
Com a classe row criamos a linha dentro dela, inserimos os elementos com a classe col. 
A classe col irá criar colunas uma ao lado da outra, as colunas terão a mesma largura.

O Bootstrap funciona com um sistema de 12 colunas e podemos customizar os elementos para ocuparem um determinado número de colunas, fazemos isso com o um sufixo numérico. Exemplo: 
A classe col-6 criará um elemento que ocupará 6 colunas, metade de uma linha.


---BREAKPOINTS---
O Bootstrap fornece alguns breakpoint pré-definidos e podemos utilizá-los através da estrutura de classe col-BREAKPOINT-COLUNAS. 
Exemplo: 
col-md-6 // md= médio, ocupará 6 colunas 
col-sm-12 // sm= pequeno (small), ocupará a linha toda 
col-lg-4 // lg= large(larga), ocupará um terço da linha


---RELAÇÃO DAS CLASSES E BRAKPOINTS---
Confira a relação das classes e breakpoints: 
    1. Extra Small (XS):
        - Breakpoint: <576px
        - Prefixo: Nenhum (as classes padrão se aplicam a todos os tamanhos de tela, incluindo XS)
        - Exemplo de classes: 
        .col- (para colunas), 
        .d- (display),
        .p- (padding),
        .m- (margin)

    2. Small (SM):
        - Breakpoint: ≥576px
        - Prefixo: sm-
        - Exemplo de classes: 
        .col-sm- (para colunas a partir de 576px), 
        .d-sm- (display a partir de 576px),
        .p-sm- (padding a partir de 576px),
        .m-sm- (margin a partir de 576px)

    3. Medium (MD):
        - Breakpoint: ≥768px
        - Prefixo: md-
        - Exemplo de classes: 
        .col-md- (para colunas a partir de 768px), 
        .d-md- (display a partir de 768px),
        .p-md- (padding a partir de 768px),
        .m-md- (margin a partir de 768px)

    4. Large (LG):
        - Breakpoint: ≥992px
        - Prefixo: lg-
        - Exemplo de classes: 
        .col-lg- (para colunas a partir de 992px), 
        .d-lg- (display a partir de 992px),
        .p-lg- (padding a partir de 992px),
        .m-lg- (margin a partir de 992px)

    5. Extra Large (XL):
        - Breakpoint: ≥1200px
        - Prefixo: xl-
        - Exemplo de classes: 
        .col-xl- (para colunas a partir de 1200px), 
        .d-xl- (display a partir de 1200px),
        .p-xl- (padding a partir de 1200px),
        .m-xl- (margin a partir de 1200px)

    6. Extra Extra Large (XXL):
        - Breakpoint: ≥1400px
        - Prefixo: xxl-
        - Exemplo de classes: 
        .col-xxl- (para colunas a partir de 1400px), 
        .d-xxl- (display a partir de 1400px),
        .p-xxl- (padding a partir de 1400px),
        .m-xxl- (margin a partir de 1400px)

    Observações:
    - As classes podem ser combinadas para criar layouts responsivos que mudam com base no tamanho da tela.
    - Classes como .container, .row, .col também são usadas para criar a estrutura do layout em Bootstrap.
    - O uso dessas classes permite que você crie layouts flexíveis e responsivos com facilidade.
-->
