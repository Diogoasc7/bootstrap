<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio tela login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="seu-email@gmail.com">
                <label for="floatingInput">Seu E-mail</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="seu nome">
                <label for="floatingInput">Seu Nome</label>
            </div>
            <div class="form-floating">
                <input type="tel" class="form-control" id="floatingInput" placeholder="(**)********">
                <label for="floatingInput">Seu NÃºmero</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Me Lembrar</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Enviar</button>
        </form>
    </main>
    
</body>
</html>
