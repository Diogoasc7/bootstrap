<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipografia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="display-1">Teste</h1>
    <p class="h1">
        <mark>Texto em destaque</mark> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat iure est illo quidem aut consequuntur distinctio soluta, incidunt atque rem. Assumenda, harum! Repudiandae libero pariatur explicabo magnam cupiditate tempora odit!
    </p>
    <!--
    ---CLASSES---
    O Bootstrap oferece algumas classes para trabalharmos com textos, são as h1 até h6 e display-1 até display-6. Apesar do nome, as classes podem ser utilizadas em qualquer elemento de texto.
    -->
</body>
</html>
