<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <!-- Início do primeiro Accordion -->
    <div class="accordion">
        <!-- .accordion: Classe principal para o componente de accordion, aplicando estilos gerais de estrutura -->
        <div class="accordion-item">
            <!-- .accordion-item: Define um item individual do accordion, delimitando uma pergunta e sua respectiva resposta -->
            <div class="accordion-header">
                <!-- .accordion-header: Usada para estilizar a área do cabeçalho do item, onde o botão de alternância (toggling) está localizado -->
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">
                    <!-- .accordion-button: Estiliza o botão que o usuário clica para expandir ou contrair o conteúdo do item do accordion -->
                    <!-- data-bs-toggle="collapse": Indica que o botão deve alternar o colapso/expansão do conteúdo relacionado -->
                    <!-- data-bs-target="#resposta1": Especifica qual elemento colapsável será afetado pela ação do botão, usando o ID "#resposta1" -->
                    Pergunta
                </button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse show">
                <!-- #resposta1: ID único para referenciar este conteúdo colapsável em particular -->
                <!-- .accordion-collapse: Define que este elemento é colapsável dentro do accordion -->
                <!-- .collapse: Define o estado inicial do conteúdo como colapsado, ocultando-o -->
                <!-- .show: Esta classe adicional faz com que o conteúdo esteja visível ao carregar a página -->
                <div class="accordion-body">
                    <!-- .accordion-body: Estiliza o conteúdo do item do accordion, geralmente o texto ou os detalhes da resposta -->
                    Resposta da pergunta
                </div>
            </div>
        </div>
    </div>
    <!-- Fim do primeiro Accordion -->

    <!-- Início do segundo Accordion -->
    <div class="accordion">
        <!-- .accordion: Mesmo que no primeiro item, define o contexto do accordion -->
        <div class="accordion-item">
            <!-- .accordion-item: Define um novo item no accordion, semelhante ao primeiro -->
            <div class="accordion-header">
                <!-- .accordion-header: Estiliza o cabeçalho do segundo item -->
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">
                    <!-- .accordion-button: Botão que controla a visibilidade do conteúdo colapsável -->
                    <!-- data-bs-toggle="collapse": Alterna o estado de colapso do conteúdo -->
                    <!-- data-bs-target="#resposta2": Define qual conteúdo colapsável será afetado, neste caso, o com ID "resposta2" -->
                    Pergunta 2
                </button>
            </div>
            <div id="resposta2" class="accordion-collapse collapse">
                <!-- #resposta2: ID que permite o botão referenciar este conteúdo -->
                <!-- .accordion-collapse: Indica que este conteúdo pode ser colapsado ou expandido -->
                <!-- .collapse: Define o estado inicial do conteúdo como colapsado, sem a classe "show", portanto, ele estará oculto ao carregar a página -->
                <div class="accordion-body">
                    <!-- .accordion-body: Área do conteúdo do segundo item do accordion -->
                    Resposta da pergunta 2
                </div>
            </div>
        </div>
    </div>
    <!-- Fim do segundo Accordion -->
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
